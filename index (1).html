<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="6;url=https://go.perfectpay.com.br/PPU38COIKAN">
    <title>Aguardando...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gif-container {
            position: relative;
        }
        .gif-link {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <a href="https://go.perfectpay.com.br/PPU38COIKAN" class="gif-link"></a>
            <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="GIF de espera">
        </div>
        <p id="countdown">Aguarde um momento... Redirecionando em <span id="timer">5</span> segundos.</p>
    </div>
    <script>
        // Contagem regressiva de 5 segundos
        let seconds = 5;
        const countdown = document.getElementById('timer');
        const countdownInterval = setInterval(() => {
            seconds--;
            countdown.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(countdownInterval);
            }
        }, 1000);
    </script>
</body>
</html>
